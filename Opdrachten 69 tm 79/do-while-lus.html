<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>do-while-lus</title>
  </head>
  <body>
    <script>
      lus = 0;
      do {
        document.write("<br>Dit is lus " + ++lus);
        doorgaan = confirm("Wil je doorgaan?");
      } while (doorgaan);
    </script>
  </body>
</html>
