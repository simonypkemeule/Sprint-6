    };
    student[15] = {
        'naam' : 'Arnold' ,
        '06' : '1234567815'
    };

    function zoekalgoritme(student, key, imin, imax) {
        //test of array leeg is
        if (imax < imin) {
            //array is leeg
            return ('Niet gevonden');
        } else {
            imid = Math.ceil(imin + ((imax - imin) / 2));
            //vergelijken
            if (imid > key) {
                //zoek in onderste sub-array
                document.write('<br>Onderste imin: ' + imin);
                document.write('<br>Onderste imid:');
                return (zoekalgoritme(student, key, imin, imid - 1));
            } else if (imid < key) {
                //zoek in bovenste sub-array
                document.write('<br>Bovenste imax: ' + imax);
                document.write('<br>Bovenste imid: ' + imid);
                return (zoekalgoritme(student, key, imid + 1, imax));
            } else {
                //key is gevonden
                return (student[imid]['naam'] + student[imid]['06']);
            }
        }
    }
    var id = parseInt(prompt('Zoek studenten ID'));
    var eindindex = student.length;
    document.write('Eindindex: ' + eindindex + '<br>');
    var beginindex = 0;
    var student = zoekalgoritme(student, id, beginindex, eindindex);
    document.write('<br>Student gevonden: ' + student);
    </script>
